#cloud-config
package_update: true

package_upgrade: true

packages:
  - aptitude
  - curl
  - git
  - python
  - python-pip
  - software-properties-common
  - unzip

write_files:
  - path: /root/bootstrap_variables
    owner: root:root
    permissions: 400
    content:  |
      insert_bootstrap_variables
    # Content is dynamically generated by user script

runcmd:
  - wget -O /root/bootstrap.sh https://github.com/jacobfgrant/lotus/releases/download/lotus_release_version/bootstrap.sh
  - chmod 0744 /root/lotus/bootstrap.sh
  - mkdir /var/log/lotus
  - /root/lotus/bootstrap.sh >> /var/log/lotus/bootstrap.log 2>&1
